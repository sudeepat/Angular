<br>

<div class="container">
 
    <h3>Create Student Record</h3>
    
        <div class="form-group">
            <label for="product">Product</label>
            <input type="text" class="form-control" id="product" [(ngModel)]="data.product" placeholder="Enter Product Name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="data.description" placeholder="Enter Description">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" [(ngModel)]="data.quantity" placeholder="Enter Quantity">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="data.price" placeholder="Enter Price">
        </div>
        <button type="submit" class="btn btn-primary" (click)="submitForm()">Add</button>
</div>
